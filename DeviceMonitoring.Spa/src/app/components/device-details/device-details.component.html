<div class="container mt-4">
  <a routerLink="/" class="btn btn-secondary mb-3">&larr; Назад</a>
  <h2>Сессии устройства: {{ deviceId }}</h2>

  <div *ngIf="loading" class="alert alert-info">Загрузка...</div>

  <table class="table table-bordered" *ngIf="!loading && sessions.length > 0">
    <thead class="table-light">
      <tr>
        <th>Пользователь</th>
        <th>Старт</th>
        <th>Финиш</th>
        <th>Версия</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let session of sessions">
        <td>{{ session.userName }}</td>
        <td>{{ session.startTime | date:'short' }}</td>
        <td>{{ session.endTime | date:'short' }}</td>
        <td>{{ session.version }}</td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="!loading && sessions.length === 0" class="alert alert-warning">
    Нет данных.
  </div>
</div>
